name: Auto Publish on Sync

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if commit message contains "Merge upstream" or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, 'Merge upstream')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Bump version
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump || 'prerelease' }}"
          if [ "$BUMP_TYPE" = "prerelease" ]; then
            npm version prerelease --preid=beta --no-git-tag-version
          else
            npm version $BUMP_TYPE --no-git-tag-version
          fi
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
      - name: Build
        run: bun run build
      
      - name: Configure npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      
      - name: Publish
        run: npm publish --tag beta --access public
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git push
